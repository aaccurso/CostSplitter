<ion-view title="{{event.title}}" right-buttons="rightNavButtons">
  <ion-content has-header="true" padding="true">
    <div class="list">
    	<div ng-repeat="cost in event.costs" class="item">
    		<h2>{{cost.person}}</h2>
    		<p>{{cost.title}} <span class="badge badge-balanced currency">{{cost.cost | currency}}</span></p>
    	</div>
    </div>
    <button class="button button-block button-balanced icon-right ion-ios7-calculator">
		  Split Costs!
		</button>
  </ion-content>
</ion-view>
