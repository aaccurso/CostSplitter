<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="'CostSplitter'" right-buttons="rightButtons">
  <ion-content has-header="true">

    <ion-list>

      <div ng-repeat="split in splitters">
        <div class="item item-divider">{{split.title}}</div>
        <a ng-repeat="event in split.events" ng-href="#/splitters/{{split.id}}/events/{{$index}}" class="item">
          {{event.title}}
          <span class="item-note">{{event.date | date:'yyyy-MM-dd' }}</span>
        </a>
      </div>
      
    </ion-list>

  </ion-content>
</ion-view>
