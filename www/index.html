<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>My First Ionic</title>

    <!-- ionic css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/main.css" rel="stylesheet">

    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <!-- endbower -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/controllers/controllers.js"></script>
  </head>

  <body ng-app="CostSplitter" animation="slide-left-right-ios7">

    <!-- Side menus -->
    <!-- <div ng-controller="MenuCtrl"> -->
      <ion-side-menus>
        <!-- Pane -->
        <ion-pane ion-side-menu-content>
          <ion-nav-bar type="bar-energized" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon button-clear" 
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
          <!-- Nav View -->
          <ion-nav-view></ion-nav-view>
        </ion-pane>
        <!-- Right side menu -->
        <ion-side-menu side="right">
          <header class="bar bar-header bar-dark">
            <h1 class="title">Menu</h1>
          </header>
          <ion-content has-header="true">
            <div class="list">
              <a class="item item-icon-left" href="#">
                <i class="icon ion-email"></i>
                Check mail
              </a>
              <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-chatbubble-working"></i>
                Phone Home
                <i class="icon ion-ios7-telephone-outline"></i>
              </a>
              <a class="item item-icon-left" href="#">
                <i class="icon ion-mic-a"></i>
                Record album
                <span class="item-note">
                  Grammy
                </span>
              </a>
            </div>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    <!-- </div> -->

  </body>
</html>
