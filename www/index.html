<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>My First Ionic</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/controllers.js"></script>
  </head>

  <body ng-app="CostSplitter" animation="slide-left-right-ios7">

    <!-- Side menus -->
    <!-- <div ng-controller="MenuCtrl"> -->
      <ion-side-menus>
        <!-- Pane -->
        <ion-pane ion-side-menu-content>
          <ion-nav-bar type="bar-energized" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon button-clear" 
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
          <!-- Nav View -->
          <ion-nav-view></ion-nav-view>
        </ion-pane>
        <!-- Right side menu -->
        <ion-side-menu side="right">
          <header class="bar bar-header bar-dark">
            <h1 class="title">Right</h1>
          </header>
          <ion-content has-header="true">
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    <!-- </div> -->

  </body>
</html>
